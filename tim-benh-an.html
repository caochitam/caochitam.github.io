<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="https://i.pinimg.com/originals/ec/80/7c/ec807c92766591ff15f84f7ef2f5381e.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tìm bệnh anh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3 class="text-center">Tìm bệnh án</h3>
    <form id="searchForm" class="container">
      <input id="query" name="query" required class="form-control w-100" placeholder="Tên bệnh nhân || Số điện thoai || 20191231"> 
      <button class="btn btn-success mt-3 float-right">Tìm kiếm</button>
    </form>
    <script>
      window.onload=function() {
        document.getElementById("searchForm").onsubmit=function(e) {
          e=e?e:event;
          e.preventDefault(); // cancel the submit
          var val = document.getElementById("query").value;
          window.location.href = "https://drive.google.com/drive/search?q=title:"+
            encodeURI(val)
            +"%20parent:1CiIS2Dt84yPflooKN4w9HPevaFrcrig7";
        }  
      }
    </script>
  </body>
</html>
