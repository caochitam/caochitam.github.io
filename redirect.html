<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Ngẫu Nhiên</title>
    <script>
        // Danh sách các URL để chuyển hướng
        const urls = [
            "https://sportnetworthinsights.com",
            "https://plantaoesportivo.com/",
            "https://hekimoglutrabzonfk.com/",
            "https://secondsaturdaystatenisland.com/"
        ];

        // Hàm chọn ngẫu nhiên và chuyển hướng
        function redirectToRandom() {
            const randomIndex = Math.floor(Math.random() * urls.length);
            const randomUrl = urls[randomIndex];
            window.location.href = randomUrl;
        }

        // Gọi hàm khi trang được tải
        window.onload = redirectToRandom;
    </script>
</head>
<body>
    <h1>Tự động chuyển hướng ngẫu nhiên chống check human, <a href="#" onclick="redirectToRandom()">Muốn chuyển thướng thủ công thì bấm vào đây</a>.</h1>
</body>
</html>
